
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Confianza Institucional</title>
  <script>
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        alert("Por favor, no cambies de pestaña mientras respondes la encuesta.");
      }
    });

    function enviarFormulario(e) {
      e.preventDefault();
      const form = document.forms['formularioEncuesta'];
      fetch('https://script.google.com/macros/s/AKfycbygnvNzsTToN0evqacks6P1WrLaQRWVLyaeOKuw4D4U5xiZiwMGEyMnjwgtQsNzszzK/exec', {
        method: 'POST',
        body: new FormData(form)
      }).then(response => {
        alert('Respuesta enviada. ¡Gracias!');
        form.reset();
      }).catch(error => alert('Error al enviar: ' + error.message));
    }

    const historias = {
      "activista": "A finales de los años 70s y principios de los 80s, Jorge Inzunza fue parte del Frente Nacional Contra la Represión...",
      "experto": "Jorge Inzunza ha trabajado como consultor independiente en derechos humanos para empresas y universidades...",
      "servidor_publico": "Antes de ser designado, Jorge Inzunza fue Visitador Adjunto de la CEDH y asesor jurídico de la CEAV...",
      "politico_confianza": "Jorge Inzunza ha sido diputado federal y local, así como funcionario en gobiernos municipales y estatales...",
      "politico_partidista": "Inzunza ha ocupado cargos en el partido Morena desde 2012 y fue asesor parlamentario hasta 2024...",
      "cliente_militante": "Inzunza trabajó en CEDH y CEAV, pero también ha sido militante y representante electoral del partido Morena..."
    };

    const claves = Object.keys(historias);
    const seleccion = claves[Math.floor(Math.random() * claves.length)];

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("historiaTexto").innerText = historias[seleccion];
      document.getElementById("perfilSeleccionado").value = seleccion;
    });
  </script>
</head>
<body>
  <h1>Encuesta de Confianza Institucional</h1>
  <form name="formularioEncuesta" onsubmit="enviarFormulario(event)">
    <input type="hidden" name="perfilSeleccionado" id="perfilSeleccionado" />

    <h2>I. Confianza General</h2>
    <label>1.1 Universidades públicas:</label><input type="number" name="universidades" min="1" max="5" required><br>
    <label>1.2 Vecinos:</label><input type="number" name="vecinos" min="1" max="5" required><br>
    <label>1.3 Ayuntamiento:</label><input type="number" name="ayuntamiento" min="1" max="5" required><br>
    <label>1.4 Gobierno del Estado:</label><input type="number" name="gobierno_estado" min="1" max="5" required><br>
    <label>1.5 Gobierno Federal:</label><input type="number" name="gobierno_federal" min="1" max="5" required><br>
    <label>1.6 Congreso del Estado:</label><input type="number" name="congreso_estado" min="1" max="5" required><br>
    <label>1.7 Comisión Estatal de Derechos Humanos:</label><input type="number" name="cedh" min="1" max="5" required><br>
    <label>1.8 Organismos autónomos de Sinaloa:</label><input type="number" name="organismos_autonomos" min="1" max="5" required><br><br>

    <label>2. Frecuencia con que confía en el Congreso de Sinaloa:</label>
    <select name="frecuencia_congreso" required>
      <option value="">Selecciona</option>
      <option>1. Siempre</option><option>2. A menudo</option><option>3. A veces</option>
      <option>4. Rara vez</option><option>5. Nunca</option><option>6. NS/NC</option>
    </select><br><br>

    <h2>II. Procesos de Designación</h2>
    <label>3. Designación por lealtades políticas:</label>
    <select name="designacion_politica" required>
      <option value="">Selecciona</option>
      <option>1. Totalmente de acuerdo</option><option>2. De acuerdo</option>
      <option>3. Ni de acuerdo ni en desacuerdo</option>
      <option>4. En desacuerdo</option><option>5. Totalmente en desacuerdo</option><option>6. NS/NC</option>
    </select><br><br>

    <label>4. Designación por competencias y méritos:</label>
    <select name="designacion_merito" required>
      <option value="">Selecciona</option>
      <option>1. Totalmente de acuerdo</option><option>2. De acuerdo</option>
      <option>3. Ni de acuerdo ni en desacuerdo</option>
      <option>4. En desacuerdo</option><option>5. Totalmente en desacuerdo</option><option>6. NS/NC</option>
    </select><br><br>

    <h2>III. Historia de tratamiento</h2>
    <div id="historiaTexto" style="border:1px solid #ccc; padding:10px; background:#f9f9f9;"></div><br>

    <h2>IV. Post Tratamiento</h2>
    <label>5. Cambio de confianza hacia el Congreso:</label>
    <select name="post_confianza_congreso" required>
      <option value="">Selecciona</option>
      <option>1. Mucho más confiable</option><option>2. Algo más confiable</option>
      <option>3. Igual de confiable</option><option>4. Algo menos confiable</option>
      <option>5. Mucho menos confiable</option><option>6. NS/NC</option>
    </select><br><br>

    <label>6. Frecuencia de confianza en el Congreso:</label>
    <select name="post_frecuencia_congreso" required>
      <option value="">Selecciona</option>
      <option>1. Siempre</option><option>2. A menudo</option>
      <option>3. A veces</option><option>4. Rara vez</option>
      <option>5. Nunca</option><option>6. NS/NC</option>
    </select><br><br>

    <label>7. Confianza en la CEDH:</label>
    <select name="post_confianza_cedh" required>
      <option value="">Selecciona</option>
      <option>1. Mucha confianza</option><option>2. Algo de confianza</option>
      <option>3. Algo de desconfianza</option><option>4. Mucha desconfianza</option>
      <option>5. NS/NC</option>
    </select><br><br>

    <label>8. Designación por lealtades políticas (post):</label>
    <select name="post_designacion_politica" required>
      <option value="">Selecciona</option>
      <option>1. Totalmente de acuerdo</option><option>2. De acuerdo</option>
      <option>3. Ni de acuerdo ni en desacuerdo</option>
      <option>4. En desacuerdo</option><option>5. Totalmente en desacuerdo</option><option>6. NS/NC</option>
    </select><br><br>

    <label>9. Designación por méritos (post):</label>
    <select name="post_designacion_merito" required>
      <option value="">Selecciona</option>
      <option>1. Totalmente de acuerdo</option><option>2. De acuerdo</option>
      <option>3. Ni de acuerdo ni en desacuerdo</option>
      <option>4. En desacuerdo</option><option>5. Totalmente en desacuerdo</option><option>6. NS/NC</option>
    </select><br><br>

    <h2>V. Información Demográfica</h2>
    <label>Nombre:</label><input type="text" name="nombre"><br>
    <label>Edad:</label><input type="number" name="edad" required><br>
    <label>Género:</label>
    <select name="genero" required>
      <option value="">Selecciona</option>
      <option>1. Masculino</option><option>2. Femenino</option><option>3. Otro</option>
    </select><br>
    <label>Colonia:</label><input type="text" name="colonia" required><br><br>

    <h2>VI. Clasificación Política</h2>
    <label>¿Militas o simpatizas con algún partido?</label>
    <select name="militancia" required>
      <option value="">Selecciona</option>
      <option>1. Sí</option><option>2. No</option>
    </select><br>
    <label>¿Cuál? (si aplica):</label><input type="text" name="partido"><br><br>

    <input type="submit" value="Enviar respuestas">
  </form>
</body>
</html>
